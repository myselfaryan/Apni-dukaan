<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />



<div class="flex flex-row">

  <div class="mx-auto w-full bg-grey-light">

    <div class="p-8 bg-white font-bold pt-0 h-4">Products</div>
    <div class="flex flex-row">
      <div class="flex flex-col w-1/4 mt-4 ml-4  category-section">
        <div class="pl-4 bg-white rounded-t-md shadow-lg w-full pr-2">
          <p class="font-semibold">Category</p>
          <br />

          <div class="flex justify-between items-center">
            <label for="fashion">Fashion</label>
            <input type="checkbox" id="fashion" name="fashion" class="size-4" />
          </div>

          <div class="flex justify-between items-center">
            <label for="grocery">Grocery</label>
            <input type="checkbox" id="grocery" name="grocery" class="size-4" />
          </div>

          <div class="flex justify-between items-center">
            <label for="furniture">Furniture</label>
            <input type="checkbox" id="furniture" name="furniture" class="size-4" />
          </div>
        </div>

        <div class="flex flex-col bg-white mt-0.5">
          <div id="mybrands" class="pl-4 shadow-lg w-full pr-2 py-2 justify-between items-center flex">
            <span class="font-semibold">Brands</span>
            <button id="drop-down-btn" class="focus:outline-none">
              <i class="fa fa-caret-down"></i>
            </button>
          </div>
          <div id="drop-down-container"
            class="bg-white shadow-lg mt-0 w-full pl-4 pr-2 transition-all duration-400 ease-out">
            <input placeholder="Search"
              class="w-full p-2 shadow-md bg-grey-light rounded-sm border border-gray-300 size-6 mt-2 mb-2" />
            <div class="flex justify-between items-center">
              <label for="fashion">Fashion</label>
              <input type="checkbox" id="fashion" name="fashion" class="size-4" />
            </div>
            <div class="flex justify-between items-center">
              <label for="grocery">Grocery</label>
              <input type="checkbox" id="grocery" name="grocery" class="size-4" />
            </div>
            <div class="flex justify-between items-center">
              <label for="furniture">Furniture</label>
              <input type="checkbox" id="furniture" name="furniture" class="size-4" />
            </div>
          </div>
          <div class="mt-0.5 pl-4 pr-2 bg-white shadow-lg">
            <div class="static py-2 flex flex-row justify-between w-full transition-all duration-400 ease-out">
              <span class="font-semibold">Price</span>
              <button id="drop-down-btn2" class="focus:outline-none">
                <i class="fa fa-caret-down"></i>
              </button>
            </div>
            <div id="slidecontainer" class="w-full hidden">
              <input type="range" min="1" max="100" value="50" class="w-full" id="myRange" />
              <div class="w-full flex flex-row flex-grow justify-between">
                <input id="minlimit" placeholder="0"
                  class="bg-grey-light rounded-sm border w-1/3 border-gray-300 mb-2" />
                <span>to</span>
                <input id="maxlimit" placeholder="50000"
                  class="bg-grey-light rounded-sm border w-1/3 border-gray-300 mb-2" />
              </div>
            </div>
          </div>

          <div class="mt-0.5 pl-4 pr-2 bg-white shadow-lg">
            <div class="static py-2 flex flex-row justify-between w-full transition-all duration-400 ease-out">
              <span class="font-semibold">Discount</span>
              <button id="drop-down-btn3" class="focus:outline-none">
                <i class="fa fa-caret-down"></i>
              </button>
            </div>
            <div id="percent-discount" class="w-full hidden">
              <div class="flex flex-row justify-between">
                <label for="50percent">50% or more</label>
                <input type="checkbox" id="50percent" name="50percent" class="size-4" />
              </div>

              <div class="flex flex-row justify-between">
                <label for="40percent">40% or more</label>
                <input type="checkbox" id="40percent" name="40percent" class="size-4" />
              </div>

              <div class="flex flex-row justify-between">
                <label for="30percent">30% or more</label>
                <input type="checkbox" id="30percent" name="30percent" class="size-4" />
              </div>

              <div class="flex flex-row justify-between">
                <label for="20percent">20% or more</label>
                <input type="checkbox" id="20percent" name="20percent" class="size-4" />
              </div>

              <div class="flex flex-row justify-between">
                <label for="10percent">10% or more</label>
                <input type="checkbox" id="10percent" name="10percent" class="size-4" />
              </div>

              <div class="flex flex-row justify-between">
                <label for="lessthan10">less than 10%</label>
                <input type="checkbox" id="lessthan10" name="lessthan10" class="size-4" />
              </div>
            </div>
          </div>

          <div class="mt-0.5 pl-4 pr-2 bg-white shadow-lg rounded-b-md">
            <div class="static py-2 flex flex-row justify-between w-full transition-all duration-400 ease-out">
              <span class="font-semibold">Rating</span>
              <button id="drop-down-btn4" class="focus:outline-none">
                <i class="fa fa-caret-down"></i>
              </button>
            </div>
            <div id="rating" class="w-full hidden">
              <div class="flex flex-row justify-between">
                <label for="4star">4 star or above</label>
                <input type="checkbox" id="4star" name="4star" class="size-4" />
              </div>

              <div class="flex flex-row justify-between">
                <label for="3star">3 star or above</label>
                <input type="checkbox" id="3star" name="3star" class="size-4" />
              </div>
              <div class="flex flex-row justify-between">
                <label for="2star">2 star or above</label>
                <input type="checkbox" id="2star" name="2star" class="size-4" />
              </div>
              <div class="flex flex-row justify-between">
                <label for="1star">1 star</label>
                <input type="checkbox" id="1star" name="1star" class="size-4" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex flex-col flex-grow w-full mx-4">
        <div class="flex flex-row bg-white mt-4 rounded-t-lg shadow-lg p-2 justify-between">
          <input placeholder="Search your product here" id="search-bar"
            class="w-1/2 ml-3 p-4 shadow-md bg-grey-light rounded-md border border-gray-300 size-6 mt-2 mb-2" />
          <!-- <button class="bg-blue-button shadow-2xl px-5 mr-6 rounded-lg h-10 my-2 text-blue-secondary" id="plusbutton">
            + Add Products
          </button> -->
        </div>

        <div class="flex flex-row bg-white mt-0.5 rounded-t-lg p-4 shadow-lg justify-between">
          <div class="w-2/6">Product</div>
          <div class="w-1/6">Price</div>
          <div class="w-1/6">Stock</div>
          <div class="w-1/6">Order</div>
          <div class="w-1/6">Published on</div>
          <div class="w-1/6" id="action">Actions</div>
        </div>



        <div id="itemsContainer"></div>


      </div>
    </div>
  </div>
</div>
</div>

<script src="product.js"></script>

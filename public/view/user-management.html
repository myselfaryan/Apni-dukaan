    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./static/css/user-management.css">
    </head>

    <body>
        <div class="main">
            <div class="user-finder">
                <p id="find-user-header">Find-User</p>
                <form class="user-form">
                    <label for="searching-user" id="searching-label-user">Phone-No</label>
                    <input type="text" name="searching-user" id="user-number-search" placeholder="Phone-No">
                    <br>
                    <input type="submit" class="submit-user" id="user-search-button">
                </form>
            </div>
            <!-- <div class="sidebar">
                <div id="colors">
                </div>
                <br>
                <button id="user">USER</button>
                <div id="bot-color">
                </div> -->
            </div>
            <div class="content">
                <div id="top-bar">
                    <p id="admin-head">Admin Panel</p>
                </div>

                <div class="editter">
                    <div id="manager-details">
                        <!-- <button id="edit-product">Edit Product</button> -->
                        <button id="delete-user-button">Delete User</button>
                    </div>
                    <form action="" id="edit-butt">

                    </form>
                </div>

                <div id="user-details-container" class="users">
                    <div id="header">
                        <p id="head">USER DETAILS</p>
                    </div>
                    <div class="bottle">
                        <form action="" class="user-info">
                            <div class="form-group">
                                <label for="first-name" class="first-name">First Name: </label>
                                <input type="text" name="first-name" id="first-name-input">
                            </div>
                            <div class="form-group">
                                <label for="last-name" class="last-name">Last Name: </label>
                                <input type="text" name="last-name" id="last-name-input">
                            </div>
                            <div class="form-group">
                                <label for="email" class="email">Email: </label>
                                <input type="text" name="email" id="email-input">
                            </div>
                            <div class="form-group">
                                <label for="mobile-no" class="mobile-no">Mobile-No: </label>
                                <input type="text" name="mobile-no" id="contact-number-input">
                            </div>
                            <div class="form-group">
                                <label for="address" class="address">Address</label>
                                <input type="text" class="address" id="address-input">
                            </div>
                            <input type="submit" id="user-update-button" value="Update">
                        </form>

                    </div>

                </div>
                <div id="footer" class="permissions">

                </div>
            </div>
        </div>
        <script src="./static/js/user-management.js"></script>
    </body>

    </html>

</body>
